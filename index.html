<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Frontend Club">
    <meta name="description" content="Tarjeta de blog">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Blog Preview Card</title>
</head>

<body>

    <main class="container">
        <article class="card">
            <div class="card__header">
                <img src="./images/illustration-article.svg" alt="" class="card--img">
            </div>
            <div class="card__body">
                <span>Learning</span>
                <small>Published
                    <time datetime="21-12-23">21 Dec 2023</time>
                </small>
                <h2 class="card--title">HTML & CSS foundations</h2>
                <p class="card--copy">These languages are the backbone of every website, defining structure, content,
                    and presentation.</p>
            </div>
            <div class="card__footer">
                <div class="card__author">
                    <img src="./images/image-avatar.webp" alt="avatar" class="author--img">
                </div>
                <h4 class="author--name">Greg Hooper</h4>
            </div>
        </article>
    </main>

</body>

</html>
